<div class="home-container">
  <!-- Hero секция -->
  <div class="hero">
    <h1>Добро пожаловать в ЦТ-тренажёр</h1>
    <p>Подготовьтесь к централизованному тестированию эффективно и бесплатно.</p>

    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/subjects">Начать тестирование</button>
      <button mat-stroked-button color="accent" routerLink="/dashboard">Мои результаты</button>
    </div>
  </div>

  <!-- Возможности -->
  <section class="features">
    <h2>Возможности</h2>
    <div class="feature-list">
      <mat-card class="feature-card" *ngFor="let feature of features">
        <mat-card-header>
          <mat-card-title>{{ feature.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>{{ feature.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </section>
</div>
