<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Регистрация</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="model.fullName" name="fullName" required placeholder="Имя Фамилия">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="model.email" name="email" required placeholder="Email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="model.password" name="password" type="password"
                 required placeholder="Пароль">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Зарегистрироваться</button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Уже есть аккаунт? <a routerLink="/login">Войти</a></p>
    </mat-card-actions>
  </mat-card>
</div>
