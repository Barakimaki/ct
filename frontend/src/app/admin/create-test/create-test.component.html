<h3>Создать тест</h3>

<mat-card class="test-form-card">
  <mat-card-content>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <!-- Название теста -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Название теста</mat-label>
        <input matInput [(ngModel)]="model.title" name="title" required placeholder="Например: Базовый уровень по математике">
      </mat-form-field>

      <!-- Описание -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Описание теста</mat-label>
        <textarea matInput [(ngModel)]="model.description" name="description" placeholder="Краткое описание теста"></textarea>
      </mat-form-field>

      <!-- Выбор предмета -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Выберите предмет</mat-label>
        <mat-select [(ngModel)]="model.subjectId" name="subjectId" required>
          <mat-option *ngFor="let subject of subjects" [value]="subject.id">
            {{ subject.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Кнопка отправки -->
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Сохранить и добавить вопросы
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
